name: Test Integration

on:
  [push]

jobs:
  test-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
      - name: Install node modules
        run:
          pnpm install --frozen-lockfile
      - name: Run syntax check
        run:
          pnpm syntax
      - name: Run semantic check
        run:
          pnpm semantic